{% extends 'login/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-3">
    <form action="{% url 'upload_course_file' course.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Upload file to {{ course.name }}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Upload</button>
        </div>
    </form>

    <div class="mt-3">
        <a href="{% url 'course_detail' course.id %}" class="btn btn-secondary">Back to Course</a>
    </div>
</div>

{% endblock content %}
